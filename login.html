<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In</title>
	<style>
	body{
		padding: 0;
		margin: 0;
		border:0;
	}
	.login{
		width: 20%;
		margin-left: 40%;
		text-align: center;
		background-color: lightblue;
	}
	.login form{
		width: 100%;
	}
	.login h2{
		margin-top: 10px;
		font-size: 2em;
	}
	.login p{
		font-size: 1.2em;
		margin: 0;
		margin-top: 5px;
		text-align: left;
		padding-left: 14%;
	}
	.login input{
		font-size: 1.1em;
		margin-top: 5px;
	}
	.login button{
		font-size: 1.1em;
		margin-bottom: 10px;
	}	
	</style>
</head>
<body>
	<div class="login">
	<h2>Log In</h2>
	<form action="#">
		<p>Username:</p>
		<input type="text" placeholder="Username" name="username"/>
		<br>
		<p>Password:</p>
		<input type="password" placeholder="password" name="password"/>
		<br>
		<input type="submit" name="submit" value="Log In">
		<button>Sign Up</button>
	</form>
	</div>
</body>
</html>
